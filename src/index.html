<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional legal services specializing in family law, corporate litigation, and real estate. Trusted legal representation for your future." />
    <meta name="keywords" content="law firm, legal services, attorney, family law, corporate law, real estate law" />
    <title>Law Firm | Professional Legal Services</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header id="navbar"></header>

    <main id="main-content">
      <section id="hero"></section>
      <!-- <section id="stats"></section> -->
      <section id="about"></section>
      <section id="why-solo"></section>
      <section id="practice"></section>
      <section id="team"></section>
      <section id="testimonials"></section>
      <section id="awards"></section>
      <section id="faq"></section>
      <section id="contact"></section>
      <!-- <section id="newsletter"></section> -->
    </main>

    <footer id="footer"></footer>

    <!-- Hidden form for Netlify Forms detection (required for JavaScript-rendered forms) -->
    <!-- This form is detected by Netlify at build time and must match the JavaScript-rendered form structure -->
    <form name="contact" method="POST" data-netlify="true" enctype="multipart/form-data" netlify-honeypot="bot-field" style="display: none;">
      <input type="hidden" name="form-name" value="contact" />
      <p style="display: none;">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="practice-area">
        <option value="Personal Injury">Personal Injury</option>
        <option value="Medical Insurance Disputes">Medical Insurance Disputes</option>
        <option value="Commercial Law">Commercial Law</option>
        <option value="Real Estate">Real Estate</option>
      </select>
      <textarea name="message"></textarea>
      <input type="file" name="documents" multiple />
    </form>

    <script type="module" src="./main.js"></script>
  </body>
</html>
